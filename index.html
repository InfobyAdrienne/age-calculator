<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <form name="date" method="post" class="flex-container">
        <div class="input">
          <label for="day">DAY</label>
          <input type="text" id="dayInput" name="day" placeholder="DD" />
        </div>

        <div>
          <label for="month">MONTH</label>
          <input type="text" id="monthInput" name="month" placeholder="MM" />
        </div>

        <div>
          <label for="year">YEAR</label>
          <input type="text" id="yearInput" name="year" placeholder="YYYY" />
        </div>

        <div class="button">
          <button onclick="convertToDate()">Try it</button>
        </div>
      </form>
    </div>

    <script>
      function convertToDate() {
        // retrieve day value from input
        const birthday = document.getElementById("dayInput").value;

        // retrieve month value from input
        const birthmonth = document.getElementById("monthInput").value - 1;

        // retrieve year value from input
        const birthyear = document.getElementById("yearInput").value;

        // Create a new Date object
        const birthdate = new Date(birthyear, birthmonth, birthday);
        
        // Output the result of what was typed in
        console.log(birthdate);

        // Get the current date
        const today = new Date();

        // Extract day, month and year from today's date
        const currentDay = today.getDate();
        const currentyMonth = today.getMonth();
        const currentYear = today.getFullYear();

        //declare a variable to collect the age in year, month, and days  
        var age = {};

        //get years  
        yearAge = currentYear - birthyear;  
        console.log(yearAge);

        //get months
        if (currentyMonth >= birthmonth) {
          var monthAge = currentyMonth - birthmonth;
        } else {
          yearAge--;
          var monthAge = 12 + currentyMonth - birthmonth;
        }
        console.log(monthAge);

        //get days
        if (currentDay >= birthday) {
          var dayAge = currentDay - birthday;
        } else {
          monthAge--;
          var dayAge = 31 + currentDay - birthday;

          if (monthAge < 0) {
            monthAge = 11;
            yearAge--;
          }
        }
        console.log(dayAge);

        //group the age in a single variable  
        age = {  
        years: yearAge,  
        months: monthAge,  
        days: dayAge  
        };  
        console.log(age);

        // Output the result onto the same page 

      }
    </script>
  </body>
</html>
