<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <form name="date" method="post" class="flex-container">
        <div class="input">
          <label for="day">DAY</label>
          <input type="text" value name="day" placeholder="DD" />
        </div>

        <div>
          <label for="month">MONTH</label>
          <input type="text" value name="month" placeholder="MM" />
        </div>

        <div>
          <label for="year">YEAR</label>
          <input type="text" value name="year" placeholder="YYYY" />
        </div>
      </form>

      <div class="button">
        <button onclick="myFunction()">Try it</button>
      </div>
    </div>

</html>
